<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
    body {
        margin: 0;
    }
    canvas {
        display:block;
    }
</style>
<script src="keymap.js"></script>
<script>
window.requestAnimFrame = (function(callback) {
	return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
	function(callback) {
		window.setTimeout(callback, 1000 / 30);
	};
})();
(function () {
    'use strict';
    window.Keyboard = function() {
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        var context = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize',resize);
        
        var offsetX = 400;
        var offsetY = 300;
        
        var ruleA = 2;
        var ruleB = -5;
        
        var isHorizontal = true;
        
        var stretchXY = 100;
        
        var drawList = [];
        
        function fixKeyboard() {
            drawList = [];
            var currentX = offsetX;
            var currentY = offsetY;
            var currentMidiValue = 60; //C4
            var left = -canvas.width/2-stretchXY*.66;
            var right = -left;
            var top = -canvas.height/2-stretchXY*.66;
            var bottom = -top;
            left -= offsetX;
            right -= offsetX;
            top -= offsetY;
            bottom -= offsetY;
            
            if (isHorizontal) {
                //fix vertically
                var movement = 2*stretchXY*Math.sqrt(3)/2;
                var change = {
                    x: {
                        x: movement,
                        y: 0,
                        o: ruleA
                    },
                    y: {
                        x: movement*Math.cos(Math.PI/3),
                        y: movement*Math.sin(Math.PI/3),
                        o: ruleB
                    }
                }
                
                
                while (currentY < top) {
                    currentX += change.y.x;
                    currentY += change.y.y;
                    currentMidiValue += change.y.o;
                }
                while (currentY > top) {
                    currentX -= change.y.x;
                    currentY -= change.y.y;
                    currentMidiValue -= change.y.o;
                }
                
                while (currentX < left) {
                    currentX += change.x.x;
                    currentY += change.x.y;
                    currentMidiValue += change.x.o;
                }
                while (currentX > left) {
                    currentX -= change.x.x;
                    currentY -= change.x.y;
                    currentMidiValue -= change.x.o;
                }
                //each row
                var shiftLeftThisIteration = true;
                while (currentY < movement+bottom) {
                    //each column in that row
                    var tempX = currentX;
                    var tempY = currentY;
                    var tempO = currentMidiValue;
                    while(tempX < movement+right) {
                        drawList.push( {
                            x: tempX,
                            y: tempY,
                            o: tempO
                        } );
                        tempX += change.x.x;
                        tempY += change.x.y;
                        tempO += change.x.o;
                    }
                    currentX += change.y.x;
                    currentY += change.y.y;
                    currentMidiValue += change.y.o;
                    if (shiftLeftThisIteration) {
                        currentX -= change.x.x;
                        currentY -= change.x.y;
                        currentMidiValue -= change.x.o;
                    }
                    shiftLeftThisIteration = !shiftLeftThisIteration;
                }
            }
        }
        
        function drawKeyboard() {
            for (var i in drawList) {
                var j = drawList[i];
                drawKey(j.x,j.y,j.o);
            }
        }
        
        function drawKey(x,y,o) {
            x = offsetX+x+canvas.width/2;
            y = offsetY+y+canvas.height/2;
            context.beginPath();
            pathHexagon(x,y,1);
            context.fillStyle = 'cyan';
            context.strokeStyle = 'black';
            context.lineWidth = stretchXY/4;
            context.fill();
            context.beginPath();
            pathHexagon(x,y,.8);
            context.stroke();
            context.fill();
        }
        
        function pathHexagon(x,y,scale) {
            var r = (isHorizontal ? 0 : Math.PI/2)+Math.PI/6;
            context.moveTo(x+scale*stretchXY*Math.cos(r),y+scale*stretchXY*Math.sin(r));
            for (var i = 0; i < 5; i++) {
                r+=Math.PI/3;
                context.lineTo(x+scale*stretchXY*Math.cos(r),y+scale*stretchXY*Math.sin(r));
            }
            context.closePath();
        }
        
        function animate() {
            context.clearRect(0,0,canvas.width, canvas.height);
            offsetX++;
            offsetY++;
            drawKeyboard();
            requestAnimFrame(function(){animate();});
        }
        animate();
        fixKeyboard();
    }
})();

//Begin "main"
var keyboard;
window.addEventListener("load", function() {
    keyboard = new Keyboard();
});
</script>
</head>
<body>
</body>
</html>
